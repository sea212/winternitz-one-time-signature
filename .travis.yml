# Travis configuration file using the build matrix feature
# Read more under http://docs.travis-ci.com/user/build-configuration/
# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

sudo: false
language: python
virtualenv:
  system_site_packages: true
matrix:
  include:
    - os: linux
      python: 3.4
      env: DISTRIB="ubuntu" COVERAGE="true"
    - env: DISTRIB="conda" COVERAGE="false"
install:
  - source tests/travis_install.sh
  - travis_retry pip install pip setuptools --upgrade
  - travis_retry pip install tox
  # ^  DEPRECATION WARNING:
  # The automatic creation of a `requirements.txt` file is deprecated.
  # See `Dependency Management` in the docs for other options.
before_script:
  # - git config --global user.email "you@example.com"
  # - git config --global user.name "Your Name"
  - rm -rf .coverage
  - python --version
  - pip --version
  - pip freeze
script:
  # - python setup.py test
  # ^  Change here if using tox
  - tox
after_success:
  - if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; fi
after_script:
  - travis-cleanup
cache:
  pip: true
  directories:
    - $HOME/miniconda
